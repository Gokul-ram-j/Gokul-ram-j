name: GitHub Metrics - AniList

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate AniList Metrics
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          filename: metrics-anilist.svg
          base: ""
          plugin_anilist: yes
          plugin_anilist_medias: anime,manga
          plugin_anilist_sections: favorites,watching,reading
          plugin_anilist_limit: 5
          plugin_anilist_limit_characters: 15

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add metrics-anilist.svg
          git commit -m "chore: update AniList metrics" || exit 0
          git push origin HEAD:main
