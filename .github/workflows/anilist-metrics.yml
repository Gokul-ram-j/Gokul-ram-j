name: GitHub Metrics - AniList (Anime & Characters)

on:
  schedule:
    - cron: "0 12 * * *"   # runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸŽ¬ ANIME METRICS
      - name: AniList - Anime
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          user: Gokul-ram-j

          filename: metrics-anilist-anime.svg
          output_action: github
          output_condition: always

          base: ""
          plugin_anilist: yes
          plugin_anilist_user: newbieExplorer
          plugin_anilist_medias: anime
          plugin_anilist_sections: watching,favorites
          plugin_anilist_limit: 5

      # ðŸŒŸ CHARACTERS METRICS
      - name: AniList - Characters
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          user: Gokul-ram-j

          filename: metrics-anilist-characters.svg
          output_action: github
          output_condition: always

          base: ""
          plugin_anilist: yes
          plugin_anilist_user: newbieExplorer
          plugin_anilist_sections: characters
          plugin_anilist_limit_characters: 12

      # ðŸš€ COMMIT & PUSH
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: update AniList anime & characters" || exit 0
          git push origin HEAD:main
