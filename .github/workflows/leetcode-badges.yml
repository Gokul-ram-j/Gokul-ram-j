name: LeetCode Badges Update

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at 00:00 UTC
  workflow_dispatch:       # Allows manual run

jobs:
  update-leetcode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch LeetCode Stats Badge
        run: |
          curl -L -o leetcode-badge.svg "https://leetcode-stats.vercel.app/api?username=gokulram2221&theme=dark"

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add leetcode-badge.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update LeetCode badge"
          git push
